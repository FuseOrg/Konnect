<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Intranet for NCERC">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Konnect | Sign In</title>
	<link rel="stylesheet" href="../styles/index.css">
</head>

<body>
	<main class="main">
		<div class="container">
			<div class="content">
				<h1 class="logo">Konnect</h1>
				<form action="" method="post">
					<input class="input" type="text" id="fname" name="fname" placeholder="Full name">
					<input class="input" type="email" id="fname" name="email" placeholder="email">
					<input class="input" type="text" id="uname" name="uname" placeholder="username">
					<input class="input" type="password" id="pwd" name="pwd" placeholder="password">
					<input class="input" type="password" id="cpwd" name="cpwd" placeholder="confirm password">
					<a class="link" href="">SIGN UP</a>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
