<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="description" content="Intranet for NCERC">
                <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
                <title>Sign up</title>
                <link rel="stylesheet" href="../styles/login.css">
        </head>
        <body>
            <div class="nav-bar">Konnect</div>
            <main class="main">
                <div class="container">
                    <form action="">
                         </form><div class="sub-container">
                            <input class="container-items"type="text" id="fname" name="firstname" placeholder="Firstname" >
                        </div>
                        <div class="sub-container">
                            <input class="container-items" type="text" id="lname" name="lastname" placeholder="Lastname">
                        </div>
                        <div class="sub-container">
                                <input class="container-items" type="text" id="email" name="email" placeholder="E-mail Address">
                        </div>
                        <div class="sub-container">
                                <input class="container-items" type="password" id="pwd" name="password" placeholder="Password">
                        </div>
                        <div class="sub-container">
                                <input class="container-items" type="password" id="confirmpwd" name="confirmpassword" placeholder="Confirm Password">
                        </div>
                       <div class="sub-container">
                        <input class="checkbox" type="checkbox" id="agree" name="agree">
                        <span class="terms">I agree the terms and conditions</span>
                        </div>
                        <div class="button-container">
                            <div class="button" href="#">Sign up</div>
                        </div>
                    </form>
                    <a class="link" href="#">Already have an account?</a>

                </div>
            </main>
