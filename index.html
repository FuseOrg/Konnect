<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Intranet for NCERC">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Konnect | Home</title>
	<meta name="theme-color" content="#fff">
	<link rel="manifest" href="manifest.json">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Konnect">
	<link rel="icon" sizes="192x192" href="images/android-desktop.png">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Konnect">
	<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/ios-desktop.png">
	<meta name="msapplication-TileColor" content="#fff">
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="stylesheet" href="styles/productsans.css">
	<link rel="stylesheet" href="styles/icon.css">
	<link rel="stylesheet" href="styles/index.css">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('sw.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}

	</script>
</head>

<body>
	<main class="main">
		<div class="logo">
			<div>Konnect</div>
		</div>
		<div class="container">
			<div class="content">
				<a class="link" href="src/signin">Sign In</a>
				<a class="link" href="src/signup">Sign Up</a>
			</div>
		</div>
	</main>
</body>

</html>
